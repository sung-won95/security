version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17 # 사용할 Java 버전을 지정합니다. (예: corretto11, corretto17, corretto21)
    commands:
      - echo Installing dependencies...

  pre_build:
    commands:
      - echo Granting execute permission to gradlew
      - chmod +x ./gradlew # gradlew 스크립트에 실행 권한을 줍니다. (중요!)

  build:
    commands:
      - echo Build started on `date`
      - ./gradlew build # Gradle 빌드를 실행합니다.

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - build/libs/*.jar # 빌드 결과물(JAR 파일)이 있는 경로를 지정합니다.
  discard-paths: yes # S3에 업로드할 때 상위 디렉터리 경로를 제거합니다.

cache:
  paths:
    - '/root/.gradle/caches/**/*' # Gradle 캐시를 저장하여 다음 빌드 속도를 높입니다.